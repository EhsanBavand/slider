<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <title>Slider</title>
</head>

<body>
    <div id="slider">
        <div id="box">
            <img src="Image/shirgah.jpg">
        </div>
        <button class="left fa fa-chevron-left" onclick="prewImage()"></button>
        <button class="right fa fa-chevron-right" onclick="nextImage()"></button>
    </div>

    <script>
        var slider_content = document.getElementById('box');

        // Contain images in an array
        var image = ['shirgah', 'montreal', 'torento'];
        var i = image.length;

        // FUnction for prew slide
        function prewImage() {
            if (i < image.length+1 && i > 1) {
                i = i - 1;
            } else {
                i = image.length;
            }
            slider_content.innerHTML = "<img src=Image/" + image[i - 1] + ".jpg>";
        }

        // FUnction for next slide
        function nextImage() {
            if (i < image.length) {
                i = i + 1;
            } else {
                i = 1;
            }
            slider_content.innerHTML = "<img src=Image/" + image[i - 1] + ".jpg>";
        }

        setInterval(nextImage, 7000);
    </script>

</body>

</html>
